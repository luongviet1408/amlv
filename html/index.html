<link rel="stylesheet" href="styles.css"> 
<script src="script.js" defer></script> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lương Việt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box mySwiper">
      <div class="content swiper-wrapper">
        <div class="card swiper-slide">
          <div class="card-content">
            <div class="image">
              <img src="https://i.imgur.com/J5WObkF.jpeg" alt="">
            </div>
            <div class="name-profession">
              <span class="name">Calisthenics Street Workout TG</span>
              <span class="profession">Đánh Giá</span>
            </div>
            <div class="rating">
              <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
              <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
              <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
              <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
              <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
            </div>
            <button style="--clr:#ff0f5b" onclick="window.location.href='lv.html';">Xem chi tiết</button>
          </div>
        </div>
        <div class="card swiper-slide">
          <div class="card-content">
            <div class="image">
              <img src="https://i.imgur.com/a8UT4Wq.png" alt="">
            </div>
            <div class="name-profession">
              <span class="name">Trung Gia Volleyball Club </span>
              <span class="profession">Đánh giá</span>
            </div>
            <div class="rating">
              <i class='bx bxs-star' style="--clr:#be01fe"></i>
              <i class='bx bx-star' style="--clr:#be01fe"></i>
              <i class='bx bx-star' style="--clr:#be01fe"></i>
              <i class='bx bx-star' style="--clr:#be01fe"></i>
              <i class='bx bx-star' style="--clr:#be01fe"></i>
            </div>
            <button style="--clr:#ff0f5b" onclick="window.location.href='tg.html';">Xem chi tiết</button>
          </div>
        </div>
        <div class="card swiper-slide">
          <div class="card-content">
            <div class="image">
              <img src="https://i.imgur.com/eES1TRv.jpeg" alt="">
            </div>
            <div class="name-profession">
              <span class="name">Event club of Trung Gia </span>
              <span class="profession">Đánh giá</span>
            </div>
            <div class="rating">
              <i class='bx bxs-star' style="--clr:#fea401"></i>
              <i class='bx bxs-star' style="--clr:#fea401"></i>
              <i class='bx bxs-star' style="--clr:#fea401"></i>
              <i class='bx bxs-star' style="--clr:#fea401"></i>
              <i class='bx bxs-star' style="--clr:#fea401"></i>
            </div>
            <button style="--clr:#fea401">Đang cập nhật</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
